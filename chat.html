<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div class='chat-box' id='chatBox'>
    <ul class="message-list" id="list" style="padding-bottom: 50px">
      <li class="message" style='display:block'>
        Welcome! To get started type "connect" followed by your username
      </li>
    </ul>
  </div>
  <div class="message-box">
    <form id="messageInput" onSubmit="return false;">
      <input type="text" name="messageText">
      <button name="sendMessage">Send</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='/client.js' type='text/javascript'></script>
  <script>
    $(document).ready(function () {
      let itemCount = 0;

      $('#addItem').on('click', function () {
        itemCount++;
        var $li = $('<li></li>').text('Item ' + itemCount);
        $('#list').append($li);
        scrollToBottom();
      });

      function scrollToBottom() {
        var $scrollableList = $('#list');
        $scrollableList.scrollTop($scrollableList[0].scrollHeight);
      }
    });
  </script>
</body>

</html>
